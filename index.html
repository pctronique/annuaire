<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/icon" href="favicon.ico"/>
    <title>Annuaire</title>
  </head>
  <body>
    <section class="container mt-1">
      <div class="d-flex justify-content-center m-2">
        <input type="file" id="fileToUpload" value="Import">
        <label for="fileToUpload" type="button" class="btn btn-dark m-1">
          Récupérer
        </label>
        <button id="save" type="button" class="btn btn-dark m-1">
          Sauvegarder
        </button>
      </div>
    </section>
    <section class="container mt-5">
      <h1 class="text-center p-3">
        <i class="bi bi-journal-text m-1"></i>Annuaire
      </h1>

      <div class="mb-3 row">
        <label for="name" class="col-sm-2 col-form-label"
          >Nom<i class="bi bi-journal-bookmark m-1"></i>
        </label>
        <div class="col-sm-10">
          <input
            type="text"
            id="name"
            pattern=".{3,}"
            class="form-control"
            required
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="firstname" class="col-sm-2 col-form-label"
          >Prénom<i class="bi bi-person-fill m-1"></i
        ></label>
        <div class="col-sm-10">
          <input
            type="text"
            id="firstname"
            pattern=".{3,}"
            class="form-control"
            required
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="adresse" class="col-sm-2 col-form-label"
          >Adresse<i class="bi bi-signpost-split-fill m-1"></i
        ></label>
        <div class="col-sm-10">
          <input
            type="text"
            id="adresse"
            pattern=".{3,}"
            class="form-control"
            required
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="codePostal" class="col-sm-2 col-form-label"
          >Code postal<i class="bi bi-signpost-fill m-1"></i>
        </label>
        <div class="col-sm-10">
          <input
            type="text"
            id="codePostal"
            pattern=".{3,}"
            class="form-control"
            required
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="city" class="col-sm-2 col-form-label"
          >Ville<i class="bi bi-building m-1"></i>
        </label>
        <div class="col-sm-10">
          <input
            type="text"
            id="city"
            pattern=".{3,}"
            class="form-control"
            required
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="phone" class="col-sm-2 col-form-label"
          >Téléphone<i class="bi bi-telephone-fill m-1"></i
        ></label>
        <div class="col-sm-10">
          <input
            type="text"
            id="phone"
            pattern=".{3,}"
            class="form-control"
            required
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="phone_mobile" class="col-sm-2 col-form-label"
          >Téléphone portable<i class="bi bi-phone-fill m-1"></i
        ></label>
        <div class="col-sm-10">
          <input
            type="text"
            id="phone_mobile"
            pattern=".{3,}"
            class="form-control"
            required
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="email" class="col-sm-2 col-form-label"
          >E-mail<i class="bi bi-envelope-fill m-1"></i
        ></label>
        <div class="col-sm-10">
          <input
            type="text"
            id="email"
            pattern=".{3,}"
            class="form-control"
            required
          />
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button id="valider" type="button" class="btn btn-dark m-1">
          Valider
        </button>
        <button id="annuler" type="button" class="btn btn-dark m-1">
          Annuler
        </button>
      </div>
    </section>
    <section class="container mt-5">

          <div class="row justify-content-md-center">
            <div class="col-md-auto">
              <label for="recherche" class="col-form-label m-2" style="text-align: right;">Rechercher<i class="bi bi-search m-1"></i></label>
            </div>
            <div class="col-md-auto">
              <input type="text" class="form-control m-2" id="recherche" name="recherche">
            </div>
            <div class="col-md-auto">
              <button id="bt_find" type="submit" id="find" class="btn btn-dark m-2">Rechercher</button>
            </div>
          </div>
    </section>
    <section class="container mt-2">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Nom<i class="bi bi-journal-bookmark m-1"></i></th>
            <th scope="col">Prénom<i class="bi bi-person-fill m-1"></i></th>
            <th scope="col">
              Téléphone<i class="bi bi-telephone-fill m-1"></i>
            </th>
            <th scope="col">Mobile<i class="bi bi-phone-fill m-1"></i></th>
            <th scope="col">
              <img src="./img/icons8-modifier.svg" alt="modifier" />
            </th>
            <th scope="col">
              <img src="./img/poubelle.svg" alt="supprimer" />
            </th>
          </tr>
        </thead>
        <tbody id="list_annuaire"></tbody>
      </table>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="annuaire.js"></script>
  </body>
</html>
